<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="global.css">
    <meta charset="UTF-8">
    <title>Add Movie Review</title>
</head>
<body>

<h2>Add Movie Review</h2>

<form th:action="@{/movie-review}" th:object="${movie}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>

    <label for="rating">Rating (0-10):</label>
    <input type="number" id="rating" name="rating" th:field="*{rating}" min="0" max="10" required>
    <br>

    <label for="review">Review:</label>
    <textarea id="review" name="review" th:field="*{review}" required></textarea>
    <br>
    <label for="nickname">2ndAuth - Yours nickname:</label>
    <input type="text" id="nickname" name="nickname" th:field="*{addedby}">
    <br>
    <label for="date">date</label>
    <input type="date" id="date" name="nickname" th:field="*{date}">
    <br>


    <button type="submit">Submit Review</button>
</form>

<form>
    <button type="button" onclick="window.location.href='/moviehub'">Back to MovieHub</button>
</form>



</body>
</html>
