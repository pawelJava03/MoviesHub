<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies Reviews</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>Title</th>
    <th>Rating</th>
    <th>Review</th>
    <th>Added By</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterujemy przez listę recenzji filmów -->
  <tr th:each="movieReview : ${movieReviews}">
    <td th:text="${movieReview.title}"></td>
    <td th:text="${movieReview.rating}"></td>
    <td th:text="${movieReview.review}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
